    <p style="margin-left: 140px; margin-top: 50px;" class="h2">Daftar Mahasiswa</p>
     <form>
  <div style="margin-left: 130px;" class="row mb-2">
    <label class="col-sm-5 col-form-label">NIM</label>
    <div class="col-sm-10">
      <input type="number" class="form-control">
    </div>
  </div>
  <div style="margin-left: 130px;" class="row mb-3">
    <label class="col-sm-5 col-form-label">Nama</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <fieldset style="margin-left: 130px;" class="row mb-0">
    <legend class="col-form-label col-sm-5 pt-0">Jenis Kelamin</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          Laki Laki
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Perempuan
        </label>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
    </div>
  </div>
  <button style="margin-left: 140px;" type="submit" class="btn btn-primary">Submit</button>
</form>
